<!DOCTYPE html>
<html>

<head>
	<title>Tunes and More</title>
	<link rel="icon" type="image/ico" href="/favicon.ico">

	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<script src="bower_components/qrjs/qr.js"></script>
	<script src="bower_components/qr-code/src/qr-code.js"></script>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<style>
		.mdl-grid {
			max-width: 900px;
		}
		
		.mdl-card__media {
			background-color: rgb(255, 255, 255);
			text-align: center;
		}
		
		.mdl-card__media > img {
			max-width: 100%;
		}

		.mdl-card__actions {
			display: flex;
			box-sizing: border-box;
			align-items: center;
		}
		
		.mdl-card__actions > .mdl-button--icon {
			margin-right: 3px;
			margin-left: 3px;
		}
		
		.demo-list-icon {
			width: 400px;
		}
		
		.mdl-list__media {
			margin-top: 5px;
			margin-bottom: 5px;
			background-color: rgb(255, 255, 255);
			text-align: center;
		}
		
		.mdl-list__media > img {
			max-width: 32px;
		}

		.mdl-table__media {
			background-color: rgb(255, 255, 255);
			text-align: center;
		}

		.filter-table-outter { overflow-x: scroll; }

		.mdl-card {
			min-height: 0px;
		}

	</style>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Tunes Store</span>
			</div>
		</header>
		<main class="mdl-layout__content">

			<!--
        <div>
            <img data-bind="attr: {src: photoURL}" />
        </div>
        <span data-bind="text: shortDesc"></span>
        <span data-bind="text: formatCurrency"></span>
        <div data-bind="text: description"></div>
        <br />
        <span>Liked By</span>
        <input data-bind="value: likes"></input>
        <span data-bind="text: likes"></span>
        -->


			
			<div data-bind="foreach: ttvm.MytunesList" class="mdl-grid">


				<div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
					<figure class="mdl-card__media">
						<img data-bind="attr: {src: photoURL}" />
					</figure>
					<div class="mdl-card__supporting-text">
						<p data-bind="text: description"></p>
					</div>
					<div class="mdl-card__title">
						<h1 data-bind="text: shortDesc" class="mdl-card__title-text"></h1>
					</div>
					<div class="mdl-card__title">
						<h1 class="mdl-card__title-text">INR -</h1>
						<h1 data-bind="text: salePrice" class="mdl-card__title-text"></h1>
					</div>

					<div class="mdl-card__media">
						<qr-code data="hello world!"></qr-code>
					</div>

					<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Read More</a>
						<div class="mdl-layout-spacer"></div>
						<button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
						<button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">share</i></button>
					</div>

				</div>
			</div>
			<!-- Same data as md-list -->
			<div class="mdl-grid">
				<ul data-bind="foreach: ttvm.MytunesList" class="demo-list-icon mdl-list">
					<li class="mdl-list__item">
							<span>
								<button class="mdl-button mdl-button--fab mdl-button--primary">
    								<i class="material-icons">music_note</i>
								</button>
							</span>
							<span
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-bind="text: shortDesc"></button>
							</span>
					</li>
				</ul>
			</div>

			<div data-bind="foreach: ttvm.MytunesList" class="mdl-grid">
				<div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-shadow--2dp">
					<!--
					<figure class="mdl-list__media">
							<img data-bind="attr: {src: photoURL}" />
					</figure>
					-->
					
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    					<i class="material-icons">music_note</i>
						
						<span data-bind="text: shortDesc"></span>
					</a>
					<!--
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-bind="text: shortDesc"></a>
					-->
				</div>
			</div>
			
			<!-- Same data as Table -->
			<div class="mdl-grid filter-table-outter">
				<table class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
					<thead>
						<tr>
							<th class="mdl-data-table__cell--non-numeric">Photo</th>
							<th class="mdl-data-table__cell--non-numeric">Short Description</th>
							<th class="mdl-data-table__cell--non-numeric">Description</th>
							<th>Unit Price</th>
							<th class="mdl-data-table__cell--non-numeric">QR Code </th>
						</tr>
					</thead>
					<tbody data-bind="foreach: ttvm.MytunesList">
						<tr>
							<td class="mdl-data-table__cell--non-numeric">
								<img data-bind="attr: {src: photoURL}" />
							</td>
							<td class="mdl-data-table__cell--non-numeric" data-bind="text: shortDesc"></td>
							<td class="mdl-data-table__cell--non-numeric" data-bind="text: description"></td>
							<td data-bind="text: salePrice"></td>
							<td class="mdl-data-table__cell--non-numeric mdl-table__media">
								<qr-code data="hello world!"></qr-code>
							</td>
						</tr>
					</tbody>
				</table>
			<div class="mdl-grid">



		</main>
		</div>

		<script src="/bower_components/requirejs/require.js"></script>
		<script src="/built/require-config.js"></script>
		<script>
            require(["built/tunes"]);
    </script>
</body>

</html>
